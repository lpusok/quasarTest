        - command: install -g quasar-cli
    - yarn@0.0.8: {}
    - yarn@0.0.8:
        inputs:
        - args: global cordova
        - command: add
    - script@1.1.5:
        title: Quasar Build
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            echo "Building Cordova Android"
            cd src-cordova
            mkdir www
            cordova platform add android

            # building
            echo "Building Quasar"
            cd ..
            quasar build -m cordova -T android
